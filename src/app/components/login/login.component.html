  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form class="custom-form mt-xl-5" method="post" style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia Sesión</h3>
  
              <div class="form-outline mb-4">
                <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required="required" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18">Email</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-warning btn-lg btn-block" type="submit" (click)="login()">Login</button>
              </div>
  
              <p>¿Aun no tienes una cuenta? <a routerLink="/register" class="link-info">Regístrate aquí</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../../assets/imagenes/pandalogin.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
